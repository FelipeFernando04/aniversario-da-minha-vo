<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário da Lurdica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convite Especial de Aniversário</h1>
        <h2>Você está convidado(a) para celebrar!</h2>

        <div class="cake-container" id="cakeContainer">
            <div class="cake-inner">
                <!-- Frente -->
                <div class="cake-front">
                    <img src="bolo.png" alt="Bolo de Aniversário" class="cake-image">
                </div>
                <!-- Verso -->
                <div class="info-overlay" id="infoOverlay">
                    <p><strong>Dia:</strong> 13 de Setembro</p>
                    <p><strong>Local:</strong> Casa da Lurdica</p>
                    <p class="share-plate">Traga um prato para compartilhar!</p>
                    <p class="rsvp">Contamos com sua presença!</p>
                    <button class="close-info" id="closeInfo">X</button>
                </div>
            </div>
        </div>

        <img src="lurdica-desenho.png" alt="Lurdica" class="lurdica-photo">
    </div>

    <script src="script.js"></script>
</body>
</html>
