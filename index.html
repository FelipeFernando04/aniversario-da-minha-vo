<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para o Aniversário da Vovó</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="convite-container" id="conviteContainer">
        
        <img src="foto-da-vo.jpg" alt="Foto da Vovó" class="foto-vo">
        <h1>Lurdica</h1>
        <p class="subtitulo">convida para celebrar seu aniversário!</p>

        <div class="carta">
            <div class="lado frente">
                
                <img src="imagem-do-bolo.png" alt="Bolo de Aniversário" class="imagem-bolo">
                <div class="clique-aqui" id="cliqueAqui">
                    <span>Clique no bolo para ver os detalhes</span>
                </div>
            </div>

            <div class="lado verso">
                <h2>Detalhes da Festa</h2>
                <div class="info">
                    <p><strong>🗓️ Dia:</strong> 13 de Setembro</p>
                    <p><strong>🏠 Local:</strong> Casa da Lurdica</p>
                </div>
                <p class="mensagem-extra">"Traga um prato para compartilhar e celebrar conosco!"</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
